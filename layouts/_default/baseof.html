<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default `en` }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cond .IsHome "" (print .Title " | ") }}{{ site.Title }}</title>
    {{ hugo.Generator }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{ range site.Params.author.links -}}
        <link rel="me" href="{{ .url }}" title="{{ .title }}">
    {{ end }}
    {{- partialCached "css.html" . }}
    {{ with site.Home.OutputFormats.Get "RSS" -}}
    <link rel="alternate" href="{{ .RelPermalink }}" type="application/rss+xml" title="{{ site.Title }}'s RSS Feed">
    {{- end }}
</head>
<body>
    <main id="main" tabindex="-1">
    {{ block "main" . }}

    {{ end }}
    </main>
    <footer>
        <p>
            {{ markdownify site.Params.footerText }}
        </p>
        <p>
            <small>&copy;{{ now.Year }} {{ site.Title }}. {{ site.Copyright }}</small>
        </p>
    </footer>
</body>
</html>
