title: Farai
languageCode: en-zw
baseURL: https://im.farai.xyz/
disableKinds: [robotstxt, sitemap, taxonomy, term, section]
taxonomies:
  series: series
  tag: tags
  tech: tech

params:
  description: The personal website belonging to the man known as Farai
  author:
    name: Farai
    email: gandiyafarai@gmail.com
    links:
      - url: https://bsky.app/profile/farai.xyz
        title: Bluesky @farai.xyz
      - url: https://mas.to/@faraixyz
        title: Mastodon via Mas.to @faraixyz
      - url: https://tiktok.com/@faraixyz
        title: TikTok @faraixyz
      - url: https://youtube.com/@faraixyz
        title: YouTube @faraixyz
      - url: https://github.com/faraixyz
        title: GitHub @faraixyz
      - url: https://letterboxd.com/faraixyz/
        title: Letterboxd @faraixyz

taxonomies:
  tag: tags
  tech: tech

markup:
  goldmark:
    extensions:
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
    renderer:
      unsafe: true

module:
  mounts:
    - source: content
      target: content
    - source: the-classics
      target: content/the-classics/
    - source: assets
      target: assets
    - source: images
      target: assets/images

outputFormats:
  RSS:
    mediaType: application/rss+xml
    basename: feed.rss

outputs:
  home: [HTML, RSS]
  section: [HTML]
